<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"   >
        <title>Aula 06 - LISTAS</title>
    </head>
    <body>
        <!-- <ol> TIPO DE LISTA ORDENADA -->
         <ol>
            <li>ITEM 01</li>
            <li>ITEM 02</li>
            <li>ITEM 03</li>
            <li>ITEM 04</li>
        </ol>
        <!-- <ul> TIPO DE LISTA NÃO ORDENADA -->
        <ul>
            <li>ITEM 01</li>
            <li>ITEM 02</li>
            <li>ITEM 03</li>
            <li>ITEM 04</li>
        </ul>
        <!-- <dl> LISTA DE DEFINIÇÕES -->
        <dl>
            <dt>HTML</dt>
            <dd>HTML (HyperText Markup Language) é a linguagem padão para criar páginas web.</dd>
            <dt>CSS</dt>
            <dd>CSS (Cascading Style Sheets) é usada para definir o estilo do layout de páginas da web.</dd>
        </dl>
    </body>
</html>
